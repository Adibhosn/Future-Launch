services:
  backend:
    build:
      context: ./api
      dockerfile: dockerfile
    container_name: flask_api
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app
    networks:
      - app-network

  frontend:
    build:
      context: ./streamlit
      dockerfile: dockerfile
    container_name: streamlit_frontend
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
